<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Epic Bids | Profile</title>
        <script type="module" src="./src/js/index.js" defer></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./src/css/index.css">
    </head>
<body>
    <nav class="navbar navbar-expand-lg container">
        <div class="container-fluid">
            <img src="./assets/images/Asset 8 1.svg" alt="Epic Bids logo">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <label for="check">
                <input type="checkbox" id="check"/> 
                <span></span>
                <span></span>
                <span></span>
            </label>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            </div>
        </div>
    </nav>
    <main class="container">
        <div class="profile">
        </div>
        <form class="profileForm form d-flex">
            <label for="search">Search Listings:</label>
            <input type="text" class="form-control" id="search">
        </form>
        <section class="cards">
            <div class="loadingContainer">
                <p class="loadingContent shadow">Loading your content...</p>
            </div>
        </section>
    </main>
    <footer>
    </footer>
    <template class="navTemplate">
        <div class="navbar-nav">
        </div>
    </template>
    <template class="cardTemplate cardTemplateLoggedIn">
        <section class="card shadow">
            <a class="card-link" href="">
                <img loading="lazy" src="" alt="">
                <div class="card-body">
                    <h2></h2>
                    <p class="description"></p>
                    <div class="card-inner">
                        <div class="card-inner-left">
                            <p class="title">Time left:</p>
                            <p class="timeLeft"><strong></strong></p>
                        </div>
                        <div class="card-inner-right">
                            <p class="title">Highest Bid:</p>
                            <p><strong class="bids"></strong></p>
                        </div>
                    </div>
                </div>
            </a>
            </section>
    </template>
    <template class="profileTemplate">
        <section class="profileCard shadow">
            <div class="img-container">
                <img src="/assets/images/john-schnobrich-2FPjlAyMQTA-unsplash(1)(1).jpg" alt="" class="backgroundImage">
                <img src="" alt="" class="avatarImage">
                <button class="updateAvatar" type="button">Update Avatar</button>
            </div>
            <div class="changeAvatarContainer">
                <form class="form-floating changeAvatarContainerForm">
                    <label for="avatarImg">Avatar URL:</label>
                    <input type="url" class="form-control" id="avatarImg" placeholder="URL Image">
                    <button type="submit">Change Avatar</button>
                </form>
            </div>
            <div class="card-body">
                <h2></h2>
                <hr>
                <div class="profile-inner">
                    <p class="credits"></p>
                    <p class="wins"></p>
                    <p class="listings"></p>
                </div>
                <button class="createListing" type="button">Create Listing</button>
            </div>
            <form class="createBidContainer listingForm form d-flex">
                <div class="form-floating">
                    <label for="listingTitle">Title:</label>
                    <input type="text" class="form-control" id="listingTitle" placeholder="Title">
                </div>
                <div class="form-floating">
                    <label for="listingDesc">Description:</label>
                    <input type="text" class="form-control" id="listingDesc" placeholder="What are you selling?">
                </div>
                <div class="form-floating">
                    <label for="listingImg">Image:</label>
                    <input type="url" class="form-control" id="listingImg" placeholder="URL Image">
                </div>
                <div class="form-floating">
                    <label for="listingEnd">Ends:</label>
                    <input type="date" class="form-control" id="listingEnd" placeholder="End time and Date">
                </div>
                <button class="form-btn" type="submit">Submit Listing</button>
            </form>
        </section>
        <section class="card shadow">
            <div class="card-body">
                <h3>Bid History:</h3>
                <hr>
                <div class="bids">
                    <div class="titles">
                        <p>Amount:</p>
                        <p>Name:</p>
                        <p>Listing:</p>
                    </div>
                </div>
            </div>
        </section>
    </template>
</body>
</html>
